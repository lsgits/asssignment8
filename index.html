<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body class="c1">
    <form id="form">
      <div class="container">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName"><br><br>
      
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName"><br><br>
      
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone"><br><br>
      
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
      
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>
      
        <label for="termsAndConditions">I agree to the given Terms and Conditions:</label>
        <input type="checkbox" id="termsAndConditions" name="termsAndConditions"><br><br>
      
        <input type="submit" value="Submit" onclick="validateForm()">
      </div>
      </form>
    
      <div id="errorMessages"></div>
      
      <script>
        function validateForm() {
          const firstName = document.getElementById("firstName").value.trim();
          const lastName = document.getElementById("lastName").value.trim();
          const phone = document.getElementById("phone").value.trim();
          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("password").value.trim();
          const termsAndConditions = document.getElementById("termsAndConditions");
      
          let isError = false;
          let errorMessage = "";
      
          if (firstName === "" || lastName === "") {
            errorMessage += "Name cannot be empty.<br>";
            isError = true;
          }
      
          if (!/^\d{10}$/.test(phone)) {
            errorMessage += "Please enter a valid phone number.<br>";
            isError = true;
          }
      
          if (!/^\S+@\S+\.\S+$/.test(email)) {
            errorMessage += "Please enter a valid email address.<br>";
            isError = true;
          }
      
          if (!/(?=.\d)(?=.[A-Z]).{8,}/.test(password)) {
            errorMessage += "Password must be at least 8 characters long and must contain at least one numeric value and one uppercase value.<br>";
            isError = true;
          }
      
          if (!termsAndConditions.checked) {
            errorMessage += "You must agree to the Terms and Conditions.<br>";
            isError = true;
          }
      
          const errorMessagesDiv = document.getElementById("errorMessages");
          if (isError) {
            errorMessagesDiv.innerHTML = errorMessage;
            return false;
          } else {
            console.log("First Name: " + firstName);
            console.log("Last Name: " + lastName);
            console.log("Phone Number: " + phone);
            console.log("Email: " + email);
            console.log("Password: " + password);
            alert("Form submitted successfully!");
            return true;
          }
        }
      </script>
      
</body>
</html>
